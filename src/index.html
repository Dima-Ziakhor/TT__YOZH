<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Layout</title>

    <link rel="stylesheet" href="./style.scss">
  </head>
  <body>
    <section class="modal">
      <h3 class="modal__title">
        Unclaimed fees
      </h3>

      <button class="modal__button" type="button">
        Collect fees
      </button>

      <div class="modal__amount">
        $8.80
      </div>

      <div class="modal__tokens">
        <div class="modal__token-wrapper">
          <div class="modal__token">
            <div class="modal__token-info">
              <img
                class="modal__token-image"
                src="./icons/usdc.svg"
                alt="USDC coin"
              >
              <div class="modal__token-name">
                usdc
              </div>
            </div>

            <div class="modal__token-sum">
              4.74
            </div>
          </div>
        </div>

        <div class="modal__token-wrapper">
          <div class="modal__token">
            <div class="modal__token-info">
              <img
                class="modal__token-image"
                src="./icons/usdt.svg"
                alt="USDT coin"
              >
              <div class="modal__token-name">
                usdt
              </div>
            </div>

            <div class="modal__token-sum">
              4.065
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
